<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">

        <button class="btn btn mb-3" id="backToYear">
            Yearly Graph
        </button>
        <!--Show one combined graph-->
        <h3 id="monthViewTitle">January</h3>

        <div class="card warning mt-4">
            <div class="card-body">
                <h2>Main Monthly Graph</h2>
                <canvas id="monthChart"></canvas>
            </div>  
        </div>

        <!--Display all Daily Graphs-->
        <div class="shadow">
            <div class="card-body">
                <h2 class="mb-3">Days</h2>
                <div id="dailyChartsContainer" class="row g-3">

                </div>

            </div>
        </div>
    </div>
    <script src="../js/graphs.js"></script>
</body>
</html>
