<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container mt-4">

        <button class="btn btn mb-3 bg-info" id="toggleView">
            Switch View
        </button>
        <button class="btn btn-secondary mb-3" id="toggleMode">
            Toggle Dark Mode
        </button>

        <!--Show one combined graph-->
        <h3 id="monthViewTitle">Total Players Per Month</h3>
        <section id="fullGraphSection">
            <div class="card shadow my-4">
                <div class="card-body">
                    <h2 class="text-center">January - Players:</h2>
                    <canvas id="monthChart"></canvas>
                </div>
            </div>
        </section>

        <!--Display all Daily Graphs-->
        <section id="allDaysSection">
            <div class="shadow card my-4">
                <div class="card-body">
                    <section class="daily">
                        <h2 class="mb-3 text-center">Days</h2>
                        <div id="dailyChartsContainer" class="row g-3">

                        </div>


                </div>
            </div>
        </section>
    </div>
    <script src="../js/graphs.js"></script>
</body>

</html>
